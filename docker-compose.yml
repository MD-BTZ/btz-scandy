version: '3.8'

services:
  scandy_css_test-mongodb:
    image: mongo:7.0
    container_name: scandy_css_test-mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: test123
      MONGO_INITDB_DATABASE: scandy
    ports:
      - "27020:27017"
    volumes:
      - ./scandy_css_test_data/mongodb:/data/db
      - ./mongo-init:/docker-entrypoint-initdb.d
    networks:
      - scandy_css_test-network
    command: mongod --auth --bind_ip_all
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  scandy_css_test-mongo-express:
    image: mongo-express:1.0.0
    container_name: scandy_css_test-mongo-express
    restart: unless-stopped
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: admin
      ME_CONFIG_MONGODB_ADMINPASSWORD: test123
      ME_CONFIG_MONGODB_URL: mongodb://admin:test123@scandy_css_test-mongodb:27017/
      ME_CONFIG_BASICAUTH_USERNAME: admin
      ME_CONFIG_BASICAUTH_PASSWORD: test123
    ports:
      - "8084:8081"
    depends_on:
      - scandy_css_test-mongodb
    networks:
      - scandy_css_test-network

  scandy_css_test-app:
    build: .
    container_name: scandy_css_test-app
    restart: unless-stopped
    environment:
      - DATABASE_MODE=mongodb
      - MONGODB_URI=mongodb://admin:test123@scandy_css_test-mongodb:27017/
      - MONGODB_DB=scandy
      - FLASK_ENV=production
      - SECRET_KEY=scandy-secret-key-7PmCuutJ
      - SYSTEM_NAME=Scandy
      - TICKET_SYSTEM_NAME=Aufgaben
      - TOOL_SYSTEM_NAME=Werkzeuge
      - CONSUMABLE_SYSTEM_NAME=Verbrauchsg√ºter
      - CONTAINER_NAME=scandy_css_test
      - TZ=Europe/Berlin
    ports:
      - "5003:5000"
    volumes:
      - ./scandy_css_test_data/uploads:/app/app/uploads
      - ./scandy_css_test_data/backups:/app/app/backups
      - ./scandy_css_test_data/logs:/app/app/logs
      - ./scandy_css_test_data/static:/app/app/static
    depends_on:
      - scandy_css_test-mongodb
    networks:
      - scandy_css_test-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

volumes:
  scandy_css_test-mongodb-data:
    driver: local

networks:
  scandy_css_test-network:
    driver: bridge 