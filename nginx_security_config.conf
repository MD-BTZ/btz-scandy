# Sichere Nginx-Konfiguration für Scandy
# Diese Datei sollte in /etc/nginx/sites-available/scandy eingefügt werden

# HTTP zu HTTPS Umleitung
server {
    listen 80;
    server_name your-domain.com;
    return 301 https://$server_name$request_uri;
}

# HTTPS Server
server {
    listen 443 ssl http2;
    server_name your-domain.com;
    
    # SSL-Konfiguration
    ssl_certificate /etc/letsencrypt/live/your-domain.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/your-domain.com/privkey.pem;
    
    # SSL-Sicherheitseinstellungen
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    
    # HSTS (HTTP Strict Transport Security)
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    
    # Security Headers
    add_header X-Frame-Options "DENY" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' https://cdn.jsdelivr.net https://unpkg.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com https://cdn.jsdelivr.net https://cdnjs.cloudflare.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' data:; connect-src 'self'" always;
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;
    
    # Proxy-Einstellungen für Scandy
    location / {
        proxy_pass http://localhost:5000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        
        # Timeout-Einstellungen
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Buffer-Einstellungen
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
    }
    
    # Static Files (mit Cache)
    location /static/ {
        proxy_pass http://localhost:5000;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
    
    # Uploads (mit Sicherheitseinschränkungen)
    location /uploads/ {
        proxy_pass http://localhost:5000;
        # Verhindere Ausführung von Dateien
        location ~* \.(php|pl|py|jsp|asp|sh|cgi)$ {
            deny all;
        }
    }
    
    # Health Check (ohne Security Headers)
    location /health {
        proxy_pass http://localhost:5000;
        access_log off;
        # Keine Security Headers für Health Checks
    }
    
    # Verstecke Server-Informationen
    server_tokens off;
    
    # Rate Limiting
    limit_req_zone $binary_remote_addr zone=scandy:10m rate=10r/s;
    limit_req zone=scandy burst=20 nodelay;
    
    # Logging
    access_log /var/log/nginx/scandy_access.log;
    error_log /var/log/nginx/scandy_error.log;
}

# Zusätzliche Sicherheitseinstellungen
# Diese sollten in /etc/nginx/nginx.conf eingefügt werden

# Verstecke Nginx-Version
server_tokens off;

# Verhindere Zugriff auf versteckte Dateien
location ~ /\. {
    deny all;
    access_log off;
    log_not_found off;
}

# Verhindere Zugriff auf Backup-Dateien
location ~ ~$ {
    deny all;
    access_log off;
    log_not_found off;
}

# Verhindere Zugriff auf Konfigurationsdateien
location ~* \.(env|ini|conf|config)$ {
    deny all;
    access_log off;
    log_not_found off;
} 