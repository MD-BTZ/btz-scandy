{% extends "base.html" %}

{% block title %}{{ app_labels.tools.name }} hinzufügen{% endblock %}

{% block content %}
<div class="card bg-base-100 shadow-xl">
    <div class="card-body">
        <h2 class="card-title mb-4">Neues {{ app_labels.tools.name }} hinzufügen</h2>
        
        <form method="POST" action="{{ url_for('tools.add') }}" class="max-w-lg">
    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
            <div class="form-control mb-4">
                <label class="label">
                    <span class="label-text">Barcode</span>
                </label>
                <input type="text" name="barcode" class="input input-bordered" required>
            </div>

            <div class="form-control mb-4">
                <label class="label">
                    <span class="label-text">Name</span>
                </label>
                <input type="text" name="name" class="input input-bordered" required>
            </div>

            <div class="form-control mb-4">
                <label class="label">
                    <span class="label-text">Beschreibung</span>
                </label>
                <textarea name="description" class="textarea textarea-bordered" rows="3"></textarea>
            </div>

            <div class="form-control mb-4">
                <label class="label">
                    <span class="label-text">Kategorie</span>
                </label>
                <select name="category" class="select select-bordered" required>
                    <option value="">Bitte wählen...</option>
                    {% for category in categories %}
                        <option value="{{ category }}">{{ category }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="form-control mb-4">
                <label class="label">
                    <span class="label-text">Ort</span>
                </label>
                <select name="location" class="select select-bordered" required>
                    <option value="">Bitte wählen...</option>
                    {% for location in locations %}
                        <option value="{{ location }}">{{ location }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="form-control">
                <label class="label">
                    <span class="label-text">Status</span>
                </label>
                <select name="status" class="select select-bordered" required>
                    <option value="verfügbar">Verfügbar</option>
                    <option value="defekt">Defekt</option>
                    <option value="ausgeliehen">Verliehen</option>
                </select>
            </div>

            <div class="flex justify-end gap-2">
                <a href="{{ url_for('tools.index') }}" class="btn btn-ghost">Abbrechen</a>
                <button type="submit" class="btn btn-primary">Speichern</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
