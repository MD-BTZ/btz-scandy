{% extends "base.html" %}

{% block title %}Abteilungen verwalten{% endblock %}

{% block content %}
<div class="container mx-auto px-4 py-8">
  <div class="flex items-center justify-between mb-6">
    <h1 class="text-2xl font-bold"><i class="fas fa-building mr-2 text-primary"></i>Abteilungen</h1>
    <a href="{{ url_for('admin.system') }}" class="btn btn-ghost btn-sm"><i class="fas fa-cog mr-2"></i>System-Einstellungen</a>
  </div>

  <div class="card bg-base-100 shadow-xl">
    <div class="card-body">
      <h2 class="card-title mb-4">Bereiche verwalten</h2>
      <div class="grid grid-cols-1 lg:grid-cols-2 gap-4">
        <div class="bg-base-200 rounded-lg p-4">
          <form id="addDepartmentForm" class="flex gap-2 items-end">
            <div class="form-control flex-1">
              <label class="label"><span class="label-text">Neue Abteilung</span></label>
              <input type="text" name="name" class="input input-bordered w-full" placeholder="z. B. Werkstatt, Verwaltung" required>
            </div>
            <button class="btn btn-primary"><i class="fas fa-plus mr-2"></i>Hinzufügen</button>
          </form>
        </div>
        <div class="bg-base-200 rounded-lg p-4">
          <h3 class="font-semibold mb-3">Vorhandene Abteilungen</h3>
          <div id="departmentsList" class="space-y-2 max-h-80 overflow-y-auto">
            <div class="text-sm opacity-70">Lade Abteilungen…</div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<script>
async function loadDepartments(){
  try{
    const res = await fetch('{{ url_for('admin.get_departments') }}');
    const data = await res.json();
    const c = document.getElementById('departmentsList');
    if(!c) return;
    if(!data.success){ c.innerHTML = '<div class="text-error">Fehler beim Laden</div>'; return; }
    const items = (data.departments||[]).map(d=>`
      <div class="flex items-center justify-between p-2 bg-base-100 rounded border">
        <div class="font-medium">${d.name}</div>
        <button class="btn btn-error btn-xs" onclick="deleteDepartment('${d.name}')"><i class="fas fa-trash"></i></button>
      </div>`).join('');
    c.innerHTML = items || '<div class="text-sm opacity-70">Keine Abteilungen vorhanden</div>';
  }catch(e){
    console.error(e);
  }
}

document.getElementById('addDepartmentForm').addEventListener('submit', async (e)=>{
  e.preventDefault();
  const fd = new FormData(e.target);
  const res = await fetch('{{ url_for('admin.add_department') }}', {method:'POST', body:fd});
  const data = await res.json();
  if(data.success){ e.target.reset(); loadDepartments(); }
});

async function deleteDepartment(name){
  if(!confirm(
    `Abteilung "${name}" löschen?`
  )) return;
  const res = await fetch(`/admin/departments/delete/${encodeURIComponent(name)}`, {method:'POST'});
  const data = await res.json();
  if(data.success){ loadDepartments(); }
}

document.addEventListener('DOMContentLoaded', loadDepartments);
</script>
{% endblock %}
