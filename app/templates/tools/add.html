{% extends "base.html" %}

{% block title %}Neues Werkzeug hinzufügen{% endblock %}

{% block page_content %}
<div class="container mx-auto px-4 py-8">
    <div class="max-w-2xl mx-auto">
        <h1 class="text-2xl font-bold mb-6">Neues Werkzeug hinzufügen</h1>
        
        <form method="POST" class="space-y-6">
            <!-- Barcode -->
            <div class="form-control">
                <label class="label">
                    <span class="label-text">Barcode</span>
                </label>
                <input type="text" name="barcode" required
                       class="input input-bordered w-full">
            </div>
            
            <!-- Name -->
            <div class="form-control">
                <label class="label">
                    <span class="label-text">Name</span>
                </label>
                <input type="text" name="name" required
                       class="input input-bordered w-full">
            </div>
            
            <!-- Beschreibung -->
            <div class="form-control">
                <label class="label">
                    <span class="label-text">Beschreibung</span>
                </label>
                <textarea name="description" rows="3"
                        class="textarea textarea-bordered w-full"></textarea>
            </div>
            
            <!-- Kategorie -->
            <div class="form-control">
                <label class="label">
                    <span class="label-text">Kategorie</span>
                </label>
                <select name="category" class="select select-bordered w-full" required>
                    <option value="">Bitte wählen...</option>
                    {% for category in categories %}
                    <option value="{{ category }}">{{ category }}</option>
                    {% endfor %}
                </select>
            </div>
            
            <!-- Standort -->
            <div class="form-control">
                <label class="label">
                    <span class="label-text">Standort</span>
                </label>
                <select name="location" class="select select-bordered w-full" required>
                    <option value="">Bitte wählen...</option>
                    {% for location in locations %}
                    <option value="{{ location }}">{{ location }}</option>
                    {% endfor %}
                </select>
            </div>
            
            <!-- Buttons -->
            <div class="flex justify-end gap-2">
                <a href="{{ url_for('tools.index') }}" 
                   class="btn btn-ghost">Abbrechen</a>
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-save mr-2"></i>
                    Speichern
                </button>
            </div>
        </form>
    </div>
</div>

<!-- Barcode Scanner Script -->
<script>
document.addEventListener('DOMContentLoaded', function() {
    // Fokus auf Barcode-Feld setzen
    document.querySelector('input[name="barcode"]').focus();
    
    // Automatisch zum nächsten Feld springen nach Barcode-Scan
    document.querySelector('input[name="barcode"]').addEventListener('input', function(e) {
        if (e.target.value.length > 5) { // Minimale Barcode-Länge
            document.querySelector('input[name="name"]').focus();
        }
    });
});
</script>
{% endblock %}
