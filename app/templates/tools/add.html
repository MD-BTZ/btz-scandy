{% extends "base.html" %}

{% block title %}{{ app_labels.tools.name }} hinzufügen - {{ config.SYSTEM_NAME }}{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-base-200">
    <div class="card w-96 bg-base-100 shadow-xl">
        <div class="card-body">
            <div class="text-center mb-6">
                <h1 class="text-2xl font-bold">
                    <i class="{{ app_labels.tools.icon }} text-primary mr-2"></i>
                    {{ app_labels.tools.name }} hinzufügen
                </h1>
                <p class="text-sm text-gray-600">{{ config.SYSTEM_NAME }}</p>
            </div>

            {% if error %}
            <div class="alert alert-error mb-4">
                <i class="fas fa-exclamation-circle mr-2"></i>
                {{ error }}
            </div>
            {% endif %}

            <form method="POST" class="space-y-4">
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                
                <div class="form-control mb-4">
                    <label class="label">
                        <span class="label-text">Name (max. 50 Zeichen)</span>
                    </label>
                    <input type="text" name="name" class="input input-bordered" required maxlength="50" 
                           value="{{ form_data.name if form_data else '' }}" autofocus>
                </div>

                <div class="form-control mb-4">
                    <label class="label">
                        <span class="label-text">Barcode (max. 50 Zeichen)</span>
                    </label>
                    <input type="text" name="barcode" class="input input-bordered" required maxlength="50" 
                           value="{{ form_data.barcode if form_data else '' }}">
                </div>

                <div class="form-control mb-4">
                    <label class="label">
                        <span class="label-text">Kategorie</span>
                    </label>
                    <select name="category" class="select select-bordered" required>
                        <option value="">Bitte wählen...</option>
                        {% for category in categories %}
                        <option value="{{ category }}" {% if form_data and form_data.category == category %}selected{% endif %}>{{ category }}</option>
                        {% endfor %}
                    </select>
                </div>

                <div class="form-control mb-4">
                    <label class="label">
                        <span class="label-text">Standort</span>
                    </label>
                    <select name="location" class="select select-bordered" required>
                        <option value="">Bitte wählen...</option>
                        {% for location in locations %}
                        <option value="{{ location }}" {% if form_data and form_data.location == location %}selected{% endif %}>{{ location }}</option>
                        {% endfor %}
                    </select>
                </div>

                <div class="form-control mb-6">
                    <label class="label">
                        <span class="label-text">Status</span>
                    </label>
                    <select name="status" class="select select-bordered" required>
                        <option value="verfügbar">Verfügbar</option>
                        <option value="defekt">Defekt</option>
                    </select>
                </div>

                <div class="form-control">
                    <button type="submit" class="btn btn-primary w-full">
                        <i class="fas fa-save mr-2"></i>
                        {{ app_labels.tools.name }} speichern
                    </button>
                </div>
            </form>

            <div class="divider">oder</div>

            <div class="text-center">
                <a href="{{ url_for('tools.index') }}" class="btn btn-outline btn-sm">
                    <i class="fas fa-arrow-left mr-2"></i>
                    Zurück zur Übersicht
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}

<!-- Barcode Scanner Script -->
<script>
document.addEventListener('DOMContentLoaded', function() {
    // Fokus auf Barcode-Feld setzen
    document.querySelector('input[name="barcode"]').focus();
    
    // Automatisch zum nächsten Feld springen nach Barcode-Scan
    document.querySelector('input[name="barcode"]').addEventListener('input', function(e) {
        if (e.target.value.length > 5) { // Minimale Barcode-Länge
            document.querySelector('input[name="name"]').focus();
        }
    });
    
    // MAC-Adresse Formatierung
    function formatMacAddress(input) {
        let value = input.value.replace(/[^0-9A-Fa-f]/g, '');
        let formatted = '';
        for (let i = 0; i < value.length && i < 12; i++) {
            if (i > 0 && i % 2 === 0) {
                formatted += ':';
            }
            formatted += value[i];
        }
        input.value = formatted.toUpperCase();
    }
    
    // MAC-Adresse Formatierung anwenden
    document.querySelector('input[name="mac_address"]').addEventListener('input', function(e) {
        formatMacAddress(e.target);
    });
    
    document.querySelector('input[name="mac_address_wlan"]').addEventListener('input', function(e) {
        formatMacAddress(e.target);
    });
});
</script>
