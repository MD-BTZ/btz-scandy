{% extends "base.html" %}

{% block title %}Auftrag erstellen - {{ config.SYSTEM_NAME }}{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-base-200">
    <div class="card w-96 bg-base-100 shadow-xl">
        <div class="card-body">
            <div class="text-center mb-6">
                <h1 class="text-2xl font-bold">
                    <i class="fas fa-ticket-alt text-primary mr-2"></i>
                    Auftrag erstellen
                </h1>
                <p class="text-sm text-gray-600">{{ config.SYSTEM_NAME }}</p>
            </div>

            {% if error %}
            <div class="alert alert-error mb-4">
                <i class="fas fa-exclamation-circle mr-2"></i>
                {{ error }}
            </div>
            {% endif %}

            <form method="POST" class="space-y-4">
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                
                <div class="form-control mb-4">
                    <label class="label">
                        <span class="label-text">Titel</span>
                    </label>
                    <input type="text" name="title" class="input input-bordered" required 
                           value="{{ form_data.title if form_data else '' }}" autofocus>
                </div>

                <div class="form-control mb-4">
                    <label class="label">
                        <span class="label-text">Handlungsfeld</span>
                    </label>
                    <select name="handlungsfeld" class="select select-bordered" required>
                        <option value="">Bitte wählen...</option>
                        {% for handlungsfeld in handlungsfelder %}
                        <option value="{{ handlungsfeld }}" {% if form_data and form_data.handlungsfeld == handlungsfeld %}selected{% endif %}>{{ handlungsfeld }}</option>
                        {% endfor %}
                    </select>
                </div>

                <div class="form-control mb-4">
                    <label class="label">
                        <span class="label-text">Priorität</span>
                    </label>
                    <select name="priority" class="select select-bordered" required>
                        <option value="niedrig" {% if form_data and form_data.priority == 'niedrig' %}selected{% endif %}>Niedrig</option>
                        <option value="mittel" {% if form_data and form_data.priority == 'mittel' %}selected{% endif %}>Mittel</option>
                        <option value="hoch" {% if form_data and form_data.priority == 'hoch' %}selected{% endif %}>Hoch</option>
                        <option value="kritisch" {% if form_data and form_data.priority == 'kritisch' %}selected{% endif %}>Kritisch</option>
                    </select>
                </div>

                <div class="form-control mb-4">
                    <label class="label">
                        <span class="label-text">Beschreibung</span>
                    </label>
                    <textarea name="description" class="textarea textarea-bordered h-24" 
                              placeholder="Detaillierte Beschreibung des Auftrags...">{{ form_data.description if form_data else '' }}</textarea>
                </div>

                <div class="form-control mb-4">
                    <label class="label">
                        <span class="label-text">Fälligkeitsdatum</span>
                    </label>
                    <input type="date" name="due_date" class="input input-bordered" 
                           value="{{ form_data.due_date if form_data else '' }}">
                </div>

                <div class="form-control mb-6">
                    <label class="label">
                        <span class="label-text">Zugewiesen an</span>
                    </label>
                    <select name="assigned_to" class="select select-bordered">
                        <option value="">Nicht zugewiesen</option>
                        {% for worker in workers %}
                        <option value="{{ worker._id }}" {% if form_data and form_data.assigned_to == worker._id %}selected{% endif %}>{{ worker.name }}</option>
                        {% endfor %}
                    </select>
                </div>

                <div class="form-control">
                    <button type="submit" class="btn btn-primary w-full">
                        <i class="fas fa-save mr-2"></i>
                        Auftrag erstellen
                    </button>
                </div>
            </form>

            <div class="divider">oder</div>

            <div class="text-center">
                <a href="{{ url_for('tickets.index') }}" class="btn btn-outline btn-sm">
                    <i class="fas fa-arrow-left mr-2"></i>
                    Zurück zur Übersicht
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
