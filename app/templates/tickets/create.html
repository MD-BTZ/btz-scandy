{% extends "base.html" %}

{% block title %}Neues Ticket{% endblock %}

{% block content %}
<div class="container mx-auto px-4 py-8">
    <div class="flex items-center mb-6">
        <a href="{{ url_for('tickets.index') }}" class="btn btn-ghost btn-sm mr-4">
            <i class="fas fa-arrow-left"></i>
        </a>
        <h1 class="text-2xl font-bold">Neues Ticket</h1>
    </div>

    <div class="card bg-base-100 shadow-xl">
        <div class="card-body">
            <form id="createForm">
                <div class="form-control mb-4">
                    <label class="label">
                        <span class="label-text">Titel</span>
                    </label>
                    <input type="text" name="title" class="input input-bordered" required>
                </div>

                <div class="form-control mb-4">
                    <label class="label">
                        <span class="label-text">Beschreibung</span>
                    </label>
                    <textarea name="description" class="textarea textarea-bordered h-24" required></textarea>
                </div>

                <div class="form-control mb-4">
                    <label class="label">
                        <span class="label-text">Priorit√§t</span>
                    </label>
                    <select name="priority" class="select select-bordered w-full" required>
                        <option value="niedrig">Niedrig</option>
                        <option value="mittel" selected>Mittel</option>
                        <option value="hoch">Hoch</option>
                    </select>
                </div>

                <div class="modal-action">
                    <button type="button" class="btn btn-ghost" onclick="window.history.back()">
                        Abbrechen
                    </button>
                    <button type="submit" id="submitBtn" class="btn btn-primary">
                        <i class="fas fa-save mr-2"></i>
                        Ticket erstellen
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
{{ super() }}
<script>
document.getElementById('createForm').addEventListener('submit', async function(e) {
    e.preventDefault();
    
    const submitBtn = document.getElementById('submitBtn');
    submitBtn.disabled = true;
    submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i>Erstelle...';
    
    const formData = new FormData(this);
    const data = {
        title: formData.get('title'),
        description: formData.get('description'),
        priority: formData.get('priority')
    };
    
    try {
        const response = await fetch("{{ url_for('tickets.create') }}", {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'Accept': 'application/json'
            },
            body: JSON.stringify(data)
        });
        
        if (!response.ok) {
            throw new Error(`HTTP error! status: ${response.status}`);
        }
        
        const result = await response.json();
        
        if (result.success) {
            window.location.href = "{{ url_for('tickets.index') }}";
        } else {
            throw new Error(result.message || 'Ein Fehler ist aufgetreten');
        }
    } catch (error) {
        console.error('Fehler:', error);
        alert(error.message || 'Ein Fehler ist aufgetreten');
    } finally {
        submitBtn.disabled = false;
        submitBtn.innerHTML = '<i class="fas fa-save mr-2"></i>Ticket erstellen';
    }
});
</script>
{% endblock %}
