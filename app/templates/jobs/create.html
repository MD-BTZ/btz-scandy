{% extends "base.html" %}

{% block title %}Job erstellen - {{ config.SYSTEM_NAME }}{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-base-200">
    <div class="card w-96 bg-base-100 shadow-xl">
        <div class="card-body">
            <div class="text-center mb-6">
                <h1 class="text-2xl font-bold">
                    <i class="fas fa-briefcase text-primary mr-2"></i>
                    Job erstellen
                </h1>
                <p class="text-sm text-gray-600">{{ config.SYSTEM_NAME }}</p>
            </div>

            {% if error %}
            <div class="alert alert-error mb-4">
                <i class="fas fa-exclamation-circle mr-2"></i>
                {{ error }}
            </div>
            {% endif %}

            <form method="POST" class="space-y-4">
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                
                <div class="form-control mb-4">
                    <label class="label">
                        <span class="label-text">Titel</span>
                    </label>
                    <input type="text" name="title" class="input input-bordered" required 
                           value="{{ form_data.title if form_data else '' }}" autofocus>
                </div>

                <div class="form-control mb-4">
                    <label class="label">
                        <span class="label-text">Unternehmen</span>
                    </label>
                    <input type="text" name="company" class="input input-bordered" required 
                           value="{{ form_data.company if form_data else '' }}">
                </div>

                <div class="form-control mb-4">
                    <label class="label">
                        <span class="label-text">Standort</span>
                    </label>
                    <input type="text" name="location" class="input input-bordered" 
                           value="{{ form_data.location if form_data else '' }}">
                </div>

                <div class="form-control mb-4">
                    <label class="label">
                        <span class="label-text">Beschreibung</span>
                    </label>
                    <textarea name="description" class="textarea textarea-bordered h-24" 
                              placeholder="Job-Beschreibung...">{{ form_data.description if form_data else '' }}</textarea>
                </div>

                <div class="form-control mb-4">
                    <label class="label">
                        <span class="label-text">Anforderungen</span>
                    </label>
                    <textarea name="requirements" class="textarea textarea-bordered h-24" 
                              placeholder="Anforderungen...">{{ form_data.requirements if form_data else '' }}</textarea>
                </div>

                <div class="form-control mb-6">
                    <label class="label">
                        <span class="label-text">Kontakt-E-Mail</span>
                    </label>
                    <input type="email" name="contact_email" class="input input-bordered" 
                           value="{{ form_data.contact_email if form_data else '' }}">
                </div>

                <div class="form-control">
                    <button type="submit" class="btn btn-primary w-full">
                        <i class="fas fa-save mr-2"></i>
                        Job veröffentlichen
                    </button>
                </div>
            </form>

            <div class="divider">oder</div>

            <div class="text-center">
                <a href="{{ url_for('jobs.index') }}" class="btn btn-outline btn-sm">
                    <i class="fas fa-arrow-left mr-2"></i>
                    Zurück zur Übersicht
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
