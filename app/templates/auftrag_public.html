<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Neuer Auftrag</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/daisyui@4.0.7/dist/full.css">
    <style>
        body {
            background: linear-gradient(135deg, #f3f4f6 0%, #e0e7ff 100%);
        }
        .auftrag-card {
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.15);
            border-radius: 1.5rem;
            background: white;
        }
        .auftrag-title {
            color: #3730a3;
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center">
    <div class="auftrag-card w-full max-w-xl p-10">
        <h1 class="text-3xl font-bold mb-8 auftrag-title text-center">Neuen Auftrag an die Werkstatt senden</h1>
        {% if error %}
            <div class="alert alert-error mb-6 text-center">{{ error }}</div>
        {% endif %}
        <form method="POST" class="space-y-6">
            <div>
                <label class="label font-semibold">Titel *</label>
                <input type="text" name="title" class="input input-bordered w-full text-lg" required>
            </div>
            <div>
                <label class="label font-semibold">Auftragsbeschreibung *</label>
                <textarea name="description" class="textarea textarea-bordered w-full text-lg" rows="4" required></textarea>
            </div>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div>
                    <label class="label font-semibold">Kategorie *</label>
                    <select name="kategorie" class="select select-bordered w-full text-lg" required>
                        <option value="" disabled selected hidden>Kategorie auswählen</option>
                        {% for category in categories %}
                        <option value="{{ category }}">{{ category }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div>
                    <label class="label font-semibold">Auftraggeber</label>
                    <div class="flex gap-6 items-center mt-2">
                        <label class="flex items-center gap-2">
                            <input type="radio" name="auftraggeber_typ" value="intern" class="radio radio-primary" required>
                            <span>Intern</span>
                        </label>
                        <label class="flex items-center gap-2">
                            <input type="radio" name="auftraggeber_typ" value="extern" class="radio radio-primary" required>
                            <span>Extern</span>
                        </label>
                    </div>
                    <p class="text-xs text-gray-500 mt-2">
                        <b>Was bedeutet "intern" und "extern"?</b><br>
                        Wähle <b>intern</b>, wenn der Auftrag für die Verwendung im BTZ selbst gedacht ist.<br>
                        Wähle <b>extern</b>, wenn der Auftrag für den privaten Gebrauch gedacht ist.
                    </p>
                </div>
            </div>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div>
                    <label class="label font-semibold">Ihr Name *</label>
                    <input type="text" name="name" class="input input-bordered w-full text-lg" required>
                </div>
                <div>
                    <label class="label font-semibold">Kontakt (E-Mail) *</label>
                    <input type="email" name="kontakt" class="input input-bordered w-full text-lg" required>
                </div>
            </div>
            <div>
                <label class="label font-semibold">Bereich</label>
                <input type="text" name="bereich" class="input input-bordered w-full text-lg">
            </div>
            <button type="submit" class="btn btn-primary btn-lg w-full mt-4">Auftrag absenden</button>
        </form>
    </div>
</body>
</html>
