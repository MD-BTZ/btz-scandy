{% extends "base.html" %}

{% block title %}Scandy Einrichtung - Admin-Account{% endblock %}

{% block content %}
<div class="container mx-auto px-4 py-8">
    <h1 class="text-2xl font-bold mb-6">
        <i class="fas fa-cogs text-primary mr-2"></i>
        Scandy Einrichtung
    </h1>
    {% if error %}
    <div class="alert alert-error mb-4">
        <i class="fas fa-exclamation-circle mr-2"></i>
        {{ error }}
    </div>
    {% endif %}
    <form method="POST" action="{{ url_for('setup.setup_admin') }}">
    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
        <div class="card bg-base-100 shadow-xl">
            <div class="card-body">
                <h2 class="card-title mb-4">Admin-Account erstellen</h2>
                <div class="form-control mb-4">
                    <label class="label">
                        <span class="label-text">Benutzername</span>
                    </label>
                    <input type="text" name="username" class="input input-bordered" required placeholder="z.B. admin">
                </div>
                <div class="form-control mb-4">
                    <label class="label">
                        <span class="label-text">Passwort</span>
                    </label>
                    <input type="password" name="password" class="input input-bordered" required minlength="8">
                </div>
                <div class="form-control mb-4">
                    <label class="label">
                        <span class="label-text">Passwort best√§tigen</span>
                    </label>
                    <input type="password" name="password_confirm" class="input input-bordered" required minlength="8">
                </div>
                <div class="card-actions justify-end">
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-arrow-right mr-2"></i>
                        Weiter
                    </button>
                </div>
            </div>
        </div>
    </form>
</div>
{% endblock %}
