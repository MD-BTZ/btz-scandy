{% extends "base.html" %}

{% block title %}{{ app_labels.consumables.name }} hinzufügen{% endblock %}

{% block content %}
<div class="container mx-auto px-4 py-8">
    <div class="card bg-base-100 shadow-xl">
        <div class="card-body">
            <h2 class="card-title">
                <i class="{{ app_labels.consumables.icon }} text-primary mr-2"></i>
                {{ app_labels.consumables.name }} hinzufügen
            </h2>
            <form method="POST" class="space-y-4">
                <div class="form-control">
                    <label class="label">
                        <span class="label-text">Name (max. 50 Zeichen)</span>
                    </label>
                    <input type="text" name="name" class="input input-bordered" required maxlength="50">
                </div>
                <div class="form-control">
                    <label class="label">
                        <span class="label-text">Barcode (max. 50 Zeichen)</span>
                    </label>
                    <input type="text" name="barcode" class="input input-bordered" required maxlength="50">
                </div>
                <div class="form-control">
                    <label class="label">
                        <span class="label-text">Kategorie</span>
                    </label>
                    <select name="category" class="select select-bordered" required>
                        <option value="">Bitte wählen...</option>
                        {% for category in categories %}
                        <option value="{{ category }}">{{ category }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="form-control">
                    <label class="label">
                        <span class="label-text">Standort</span>
                    </label>
                    <select name="location" class="select select-bordered" required>
                        <option value="">Bitte wählen...</option>
                        {% for location in locations %}
                        <option value="{{ location }}">{{ location }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="form-control">
                    <label class="label">
                        <span class="label-text">Menge</span>
                    </label>
                    <input type="number" name="quantity" class="input input-bordered" min="0" required>
                </div>
                <div class="form-control">
                    <label class="label">
                        <span class="label-text">Mindestmenge</span>
                    </label>
                    <input type="number" name="min_quantity" class="input input-bordered" min="0" required>
                </div>
                <div class="form-control">
                    <label class="label">
                        <span class="label-text">Beschreibung</span>
                    </label>
                    <textarea name="description" class="textarea textarea-bordered h-24"></textarea>
                </div>
                <div class="flex justify-end gap-4">
                    <a href="{{ url_for('consumables.index') }}" class="btn btn-ghost">Abbrechen</a>
                    <button type="submit" class="btn btn-primary">Hinzufügen</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
