{% extends "base.html" %}

{% block title %}Neues Verbrauchsmaterial hinzuf체gen{% endblock %}

{% block page_content %}
<div class="container mx-auto px-4 py-8">
    <div class="max-w-2xl mx-auto">
        <h1 class="text-2xl font-bold mb-6">Neues Verbrauchsmaterial hinzuf체gen</h1>
        
        <form method="POST" class="space-y-6">
            <!-- Barcode -->
            <div class="form-control">
                <label class="label">
                    <span class="label-text">Barcode</span>
                </label>
                <input type="text" name="barcode" required
                       class="input input-bordered w-full">
            </div>
            
            <!-- Name -->
            <div class="form-control">
                <label class="label">
                    <span class="label-text">Name</span>
                </label>
                <input type="text" name="name" required
                       class="input input-bordered w-full">
            </div>
            
            <!-- Beschreibung -->
            <div class="form-control">
                <label class="label">
                    <span class="label-text">Beschreibung</span>
                </label>
                <textarea name="description" rows="3"
                        class="textarea textarea-bordered w-full"></textarea>
            </div>
            
            <!-- Kategorie -->
            <div class="form-control">
                <label class="label">
                    <span class="label-text">Kategorie</span>
                </label>
                <select name="category" class="select select-bordered w-full" required>
                    <option value="">Bitte w채hlen...</option>
                    {% for category in categories %}
                    <option value="{{ category }}">{{ category }}</option>
                    {% endfor %}
                </select>
            </div>
            
            <!-- Standort -->
            <div class="form-control">
                <label class="label">
                    <span class="label-text">Standort</span>
                </label>
                <select name="location" class="select select-bordered w-full" required>
                    <option value="">Bitte w채hlen...</option>
                    {% for location in locations %}
                    <option value="{{ location }}">{{ location }}</option>
                    {% endfor %}
                </select>
            </div>
            
            <!-- Menge -->
            <div class="form-control">
                <label class="label">
                    <span class="label-text">Menge</span>
                </label>
                <input type="number" name="quantity" required min="0"
                       class="input input-bordered w-full">
            </div>
            
            <!-- Mindestbestand -->
            <div class="form-control">
                <label class="label">
                    <span class="label-text">Mindestbestand</span>
                </label>
                <input type="number" name="min_quantity" required min="0"
                       class="input input-bordered w-full">
            </div>
            
            <!-- Buttons -->
            <div class="flex justify-end gap-2">
                <a href="{{ url_for('consumables.index') }}" 
                   class="btn btn-ghost">Abbrechen</a>
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-save mr-2"></i>
                    Speichern
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
