{% extends "base.html" %}

{% block title %}Setup-Einstellungen - {{ config.SYSTEM_NAME }}{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-base-200">
    <div class="card w-96 bg-base-100 shadow-xl">
        <div class="card-body">
            <div class="text-center mb-6">
                <h1 class="text-2xl font-bold">
                    <i class="fas fa-cogs text-primary mr-2"></i>
                    Setup-Einstellungen
                </h1>
                <p class="text-sm text-gray-600">{{ config.SYSTEM_NAME }}</p>
            </div>

            {% if error %}
            <div class="alert alert-error mb-4">
                <i class="fas fa-exclamation-circle mr-2"></i>
                {{ error }}
            </div>
            {% endif %}

            <form method="POST" action="{{ url_for('setup.settings') }}">
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                
                <div class="form-control mb-4">
                    <label class="label">
                        <span class="label-text">System-Name</span>
                    </label>
                    <input type="text" name="system_name" class="input input-bordered" 
                           value="{{ settings.get('system_name', 'Scandy') }}" required>
                </div>

                <div class="form-control mb-4">
                    <label class="label">
                        <span class="label-text">System-Beschreibung</span>
                    </label>
                    <textarea name="system_description" class="textarea textarea-bordered" rows="3"
                              placeholder="Beschreibung des Systems">{{ settings.get('system_description', '') }}</textarea>
                </div>

                <div class="form-control mb-6">
                    <label class="label cursor-pointer">
                        <span class="label-text">Debug-Modus aktivieren</span>
                        <input type="checkbox" name="debug_mode" class="toggle toggle-primary" 
                               {% if settings.get('debug_mode', False) %}checked{% endif %}>
                    </label>
                    <div class="text-sm text-gray-600 ml-6 mt-2">
                        Zeigt zus√§tzliche Debug-Informationen an
                    </div>
                </div>

                <div class="form-control">
                    <button type="submit" class="btn btn-primary w-full">
                        <i class="fas fa-save mr-2"></i>
                        Einstellungen speichern
                    </button>
                </div>
            </form>

            <div class="divider">oder</div>

            <div class="text-center">
                <a href="{{ url_for('auth.login') }}" class="btn btn-outline btn-sm">
                    <i class="fas fa-sign-in-alt mr-2"></i>
                    Zum Login
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
