{% extends "base.html" %}

{% block title %}Ersteinrichtung{% endblock %}

{% block content %}
<div class="container mx-auto px-4 py-8">
    <div class="card bg-base-100 shadow-xl max-w-2xl mx-auto">
        <div class="card-body">
            <h2 class="card-title text-2xl mb-4">
                <i class="fas fa-cog text-primary mr-2"></i>
                Ersteinrichtung
            </h2>
            
            {% if error %}
            <div class="alert alert-error mb-4">
                <i class="fas fa-exclamation-circle mr-2"></i>
                {{ error }}
            </div>
            {% endif %}
            
            <form method="POST" class="space-y-4">
                <div class="form-control">
                    <label class="label">
                        <span class="label-text">Admin-Passwort</span>
                    </label>
                    <input type="password" name="password" class="input input-bordered" required minlength="8">
                    <label class="label">
                        <span class="label-text-alt">Mindestens 8 Zeichen</span>
                    </label>
                </div>
                
                <div class="form-control">
                    <label class="label">
                        <span class="label-text">Passwort bestätigen</span>
                    </label>
                    <input type="password" name="confirm_password" class="input input-bordered" required minlength="8">
                </div>
                
                <div class="flex justify-end gap-4 mt-6">
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-save mr-2"></i>
                        Einrichtung abschließen
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
