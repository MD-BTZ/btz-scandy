{% extends "base.html" %}

{% block title %}{{ app_labels.workers.name }} hinzufügen - {{ config.SYSTEM_NAME }}{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-base-200">
    <div class="card w-96 bg-base-100 shadow-xl">
        <div class="card-body">
            <div class="text-center mb-6">
                <h1 class="text-2xl font-bold">
                    <i class="{{ app_labels.workers.icon }} text-primary mr-2"></i>
                    {{ app_labels.workers.name }} hinzufügen
                </h1>
                <p class="text-sm text-gray-600">{{ config.SYSTEM_NAME }}</p>
            </div>

            {% if error %}
            <div class="alert alert-error mb-4">
                <i class="fas fa-exclamation-circle mr-2"></i>
                {{ error }}
            </div>
            {% endif %}

            <form method="POST" class="space-y-4">
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                
                <div class="form-control mb-4">
                    <label class="label">
                        <span class="label-text">Name (max. 50 Zeichen)</span>
                    </label>
                    <input type="text" name="name" class="input input-bordered" required maxlength="50" 
                           value="{{ form_data.name if form_data else '' }}" autofocus>
                </div>

                <div class="form-control mb-4">
                    <label class="label">
                        <span class="label-text">Barcode (max. 50 Zeichen)</span>
                    </label>
                    <input type="text" name="barcode" class="input input-bordered" required maxlength="50" 
                           value="{{ form_data.barcode if form_data else '' }}">
                </div>

                <div class="form-control mb-4">
                    <label class="label">
                        <span class="label-text">Handlungsfeld</span>
                    </label>
                    <select name="handlungsfeld" class="select select-bordered" required>
                        <option value="">Bitte wählen...</option>
                        {% for handlungsfeld in handlungsfelder %}
                        <option value="{{ handlungsfeld }}" {% if form_data and form_data.handlungsfeld == handlungsfeld %}selected{% endif %}>{{ handlungsfeld }}</option>
                        {% endfor %}
                    </select>
                </div>

                <div class="form-control mb-4">
                    <label class="label">
                        <span class="label-text">E-Mail</span>
                    </label>
                    <input type="email" name="email" class="input input-bordered" 
                           value="{{ form_data.email if form_data else '' }}">
                </div>

                <div class="form-control mb-6">
                    <label class="label">
                        <span class="label-text">Telefon</span>
                    </label>
                    <input type="tel" name="phone" class="input input-bordered" 
                           value="{{ form_data.phone if form_data else '' }}">
                </div>

                <div class="form-control">
                    <button type="submit" class="btn btn-primary w-full">
                        <i class="fas fa-save mr-2"></i>
                        {{ app_labels.workers.name }} speichern
                    </button>
                </div>
            </form>

            <div class="divider">oder</div>

            <div class="text-center">
                <a href="{{ url_for('workers.index') }}" class="btn btn-outline btn-sm">
                    <i class="fas fa-arrow-left mr-2"></i>
                    Zurück zur Übersicht
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
