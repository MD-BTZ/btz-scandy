{% extends 'base.html' %}
{% block title %}Profil{% endblock %}
{% block page_content %}
<div class="max-w-xl mx-auto bg-base-100 shadow rounded-lg p-8 mt-8">
    <h2 class="text-2xl font-bold mb-6">Mein Profil</h2>
    <div class="space-y-4">
        <div><span class="font-semibold">Benutzername:</span> {{ user.username }}</div>
        <div><span class="font-semibold">E-Mail:</span> {{ user.email or '-' }}</div>
        <div><span class="font-semibold">Vorname:</span> {{ user.firstname or '-' }}</div>
        <div><span class="font-semibold">Nachname:</span> {{ user.lastname or '-' }}</div>
    </div>
    <div class="mt-8">
        <a href="#" class="btn btn-primary" disabled>Passwort ändern (bald verfügbar)</a>
    </div>
</div>
{% endblock %}
