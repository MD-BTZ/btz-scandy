{% extends "base.html" %}

{% block title %}400 Bad Request - {{ config.SYSTEM_NAME }}{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-base-200">
    <div class="card w-96 bg-base-100 shadow-xl">
        <div class="card-body text-center">
            <h1 class="text-4xl font-bold text-error mb-4">400</h1>
            <h2 class="text-2xl font-semibold mb-4">Bad Request</h2>
            <p class="text-gray-600 mb-6">Die Anfrage konnte nicht verarbeitet werden.</p>
            
            <div class="card-actions justify-center">
                <a href="{{ url_for('main.index') }}" class="btn btn-primary">
                    <i class="fas fa-home mr-2"></i>
                    Zur Startseite
                </a>
                <a href="{{ url_for('auth.login') }}" class="btn btn-outline">
                    <i class="fas fa-sign-in-alt mr-2"></i>
                    Anmelden
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
