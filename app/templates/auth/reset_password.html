{% extends "base.html" %}

{% block title %}Passwort zur端cksetzen{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-base-200">
    <div class="card w-96 bg-base-100 shadow-xl">
        <div class="card-body">
            <h1 class="text-2xl font-bold mb-4"><i class="fas fa-unlock-alt text-primary mr-2"></i>Passwort zur端cksetzen</h1>
            <form method="POST">
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                <div class="form-control mb-4">
                    <label class="label">
                        <span class="label-text">Benutzername oder E-Mail</span>
                    </label>
                    <input type="text" name="username" class="input input-bordered" required>
                </div>
                <button class="btn btn-primary w-full" type="submit">Zur端cksetzen</button>
            </form>
            <div class="text-center mt-4">
                <a class="link" href="{{ url_for('auth.login') }}">Zur端ck zum Login</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
