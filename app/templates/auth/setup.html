{% extends "base.html" %}

{% block title %}Setup{% endblock %}

{% block content %}
<div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8">
    <div class="sm:mx-auto sm:w-full sm:max-w-sm">
        <h2 class="mt-10 text-center text-2xl font-bold leading-9 tracking-tight">
            Ersteinrichtung
        </h2>
    </div>

    <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
        <form class="space-y-6" action="{{ url_for('auth.setup') }}" method="POST">
            <div>
                <label for="username" class="block text-sm font-medium leading-6">
                    Admin-Benutzername
                </label>
                <div class="mt-2">
                    <input id="username" name="username" type="text" required
                           value="Admin" placeholder="z.B. Admin"
                           class="input input-bordered w-full">
                </div>
            </div>

            <div>
                <label for="password" class="block text-sm font-medium leading-6">
                    Admin-Passwort
                </label>
                <div class="mt-2">
                    <input id="password" name="password" type="password" required
                           class="input input-bordered w-full">
                </div>
            </div>

            <div>
                <label for="confirm_password" class="block text-sm font-medium leading-6">
                    Passwort bestätigen
                </label>
                <div class="mt-2">
                    <input id="confirm_password" name="confirm_password" type="password" required
                           class="input input-bordered w-full">
                </div>
            </div>

            <div class="divider">Systembezeichnungen</div>

            <div>
                <label for="label_tickets_name" class="block text-sm font-medium leading-6">
                    Bezeichnung für Tickets
                </label>
                <div class="mt-2">
                    <input id="label_tickets_name" name="label_tickets_name" type="text" 
                           value="Tickets" required
                           class="input input-bordered w-full">
                </div>
            </div>

            <div>
                <label for="label_tickets_icon" class="block text-sm font-medium leading-6">
                    Icon für Tickets (FontAwesome-Klasse)
                </label>
                <div class="mt-2">
                    <input id="label_tickets_icon" name="label_tickets_icon" type="text" 
                           value="fas fa-ticket-alt" required
                           class="input input-bordered w-full">
                </div>
            </div>

            <div>
                <label for="label_tools_name" class="block text-sm font-medium leading-6">
                    Bezeichnung für Werkzeuge
                </label>
                <div class="mt-2">
                    <input id="label_tools_name" name="label_tools_name" type="text" 
                           value="Werkzeuge" required
                           class="input input-bordered w-full">
                </div>
            </div>

            <div>
                <label for="label_tools_icon" class="block text-sm font-medium leading-6">
                    Icon für Werkzeuge (FontAwesome-Klasse)
                </label>
                <div class="mt-2">
                    <input id="label_tools_icon" name="label_tools_icon" type="text" 
                           value="fas fa-tools" required
                           class="input input-bordered w-full">
                </div>
            </div>

            <div>
                <label for="label_consumables_name" class="block text-sm font-medium leading-6">
                    Bezeichnung für Verbrauchsmaterial
                </label>
                <div class="mt-2">
                    <input id="label_consumables_name" name="label_consumables_name" type="text" 
                           value="Verbrauchsmaterial" required
                           class="input input-bordered w-full">
                </div>
            </div>

            <div>
                <label for="label_consumables_icon" class="block text-sm font-medium leading-6">
                    Icon für Verbrauchsmaterial (FontAwesome-Klasse)
                </label>
                <div class="mt-2">
                    <input id="label_consumables_icon" name="label_consumables_icon" type="text" 
                           value="fas fa-box-open" required
                           class="input input-bordered w-full">
                </div>
            </div>

            <div>
                <button type="submit" class="btn btn-primary w-full">
                    Setup abschließen
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
