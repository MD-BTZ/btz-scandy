{% extends "base.html" %}

{% block title %}Profil - {{ config.SYSTEM_NAME }}{% endblock %}

{% block content %}
<div class="container mx-auto px-4 py-8">
    <div class="max-w-2xl mx-auto">
        <h1 class="text-2xl font-bold mb-6">
            <i class="fas fa-user text-primary mr-2"></i>
            Profil bearbeiten
        </h1>

        {% if error %}
        <div class="alert alert-error mb-4">
            <i class="fas fa-exclamation-circle mr-2"></i>
            {{ error }}
        </div>
        {% endif %}

        {% if success %}
        <div class="alert alert-success mb-4">
            <i class="fas fa-check-circle mr-2"></i>
            {{ success }}
        </div>
        {% endif %}

        <div class="card bg-base-100 shadow-xl">
            <div class="card-body">
                <form method="POST" action="{{ url_for('auth.profile') }}">
                    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                    
                    <div class="form-control mb-4">
                        <label class="label">
                            <span class="label-text">Benutzername</span>
                        </label>
                        <input type="text" value="{{ current_user.username }}" class="input input-bordered" disabled>
                        <label class="label">
                            <span class="label-text-alt">Benutzername kann nicht geändert werden</span>
                        </label>
                    </div>

                    <div class="form-control mb-4">
                        <label class="label">
                            <span class="label-text">E-Mail-Adresse</span>
                        </label>
                        <input type="email" name="email" value="{{ current_user.email or '' }}" class="input input-bordered">
                    </div>

                    <div class="divider">Passwort ändern (optional)</div>

                    <div class="form-control mb-4">
                        <label class="label">
                            <span class="label-text">Aktuelles Passwort</span>
                        </label>
                        <input type="password" name="current_password" class="input input-bordered">
                    </div>

                    <div class="form-control mb-4">
                        <label class="label">
                            <span class="label-text">Neues Passwort</span>
                        </label>
                        <input type="password" name="new_password" class="input input-bordered" minlength="8">
                        <label class="label">
                            <span class="label-text-alt">Mindestens 8 Zeichen</span>
                        </label>
                    </div>

                    <div class="form-control mb-6">
                        <label class="label">
                            <span class="label-text">Neues Passwort bestätigen</span>
                        </label>
                        <input type="password" name="new_password_confirm" class="input input-bordered" minlength="8">
                    </div>

                    <div class="divider">Wochenplan-Einstellungen</div>

                    <div class="form-control mb-6">
                        <label class="label cursor-pointer">
                            <span class="label-text">Wochenplan-Feature aktivieren</span>
                            <input type="checkbox" name="timesheet_enabled" class="checkbox checkbox-primary" 
                                   {% if user.timesheet_enabled %}checked{% endif %}>
                        </label>
                        <label class="label">
                            <span class="label-text-alt">Aktiviert das Wochenplan-Feature für Ihren Account</span>
                        </label>
                    </div>

                    <div class="card-actions justify-end">
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-save mr-2"></i>
                            Änderungen speichern
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
