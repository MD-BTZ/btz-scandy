{% extends "base.html" %}

{% block title %}Anmeldung - {{ config.SYSTEM_NAME }}{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-base-200">
    <div class="card w-96 bg-base-100 shadow-xl">
        <div class="card-body">
            <div class="text-center mb-6">
                <h1 class="text-2xl font-bold">
                    <i class="fas fa-sign-in-alt text-primary mr-2"></i>
                    Anmeldung
                </h1>
                <p class="text-sm text-gray-600">{{ config.SYSTEM_NAME }}</p>
            </div>

            {% if error %}
            <div class="alert alert-error mb-4">
                <i class="fas fa-exclamation-circle mr-2"></i>
                {{ error }}
            </div>
            {% endif %}

            <form method="POST" action="{{ url_for('auth.login') }}">
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                
                <div class="form-control mb-4">
                    <label class="label">
                        <span class="label-text">Benutzername</span>
                    </label>
                    <input type="text" name="username" class="input input-bordered" required autofocus>
                </div>

                <div class="form-control mb-4">
                    <label class="label">
                        <span class="label-text">Passwort</span>
                    </label>
                    <input type="password" name="password" class="input input-bordered" required>
                </div>

                <div class="form-control mb-6">
                    <label class="label cursor-pointer">
                        <span class="label-text">Angemeldet bleiben</span>
                        <input type="checkbox" name="remember" class="checkbox checkbox-primary">
                    </label>
                </div>

                <div class="form-control">
                    <button type="submit" class="btn btn-primary w-full">
                        <i class="fas fa-sign-in-alt mr-2"></i>
                        Anmelden
                    </button>
                </div>
            </form>

            <div class="divider">oder</div>

            <div class="text-center">
                <a href="{{ url_for('auth.setup') }}" class="btn btn-outline btn-sm">
                    <i class="fas fa-cogs mr-2"></i>
                    Erste Einrichtung
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
